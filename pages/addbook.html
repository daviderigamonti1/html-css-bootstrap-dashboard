<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Dashboard Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/duck.png" alt="Bootstrap" id="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynav" aria-controls="mynav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="../index.html">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="#">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-lg px-sm-5 my-4" id="newBook">
        <h1 class="pb-3">Nuovo Libro</h1>
        <form class="row g-3 was-validated" novalidate>
            <div class="col-6">
                <label for="name" class="form-label">Nome autore</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Inserisci il nome dell'autore">
            </div>
            <div class="col-6">
                <label for="surname" class="form-label">Cognome autore</label>
                <input type="text" class="form-control" id="surname" name="surname" required placeholder="Inserisci il cognome dell'autore">
            </div>
            <div class="col-12">
                <label for="title" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="title" name="title" maxlenght="30" placeholder="Inserisci il titolo del libro" required>
                <div class="form-text">Titolo versione italiana</div>
            </div>
            <div class="col-12 col-lg-4">
                <label for="genere" class="form-label">Genere</label>
                <select name="genere" id="genere" class="form-select">
                    <option value="">Scegli il genere</option>
                    <option value="romanzi">Romanzo</option>
                    <option value="horror">Horror</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="narrative">Narrativa</option>
                </select>
            </div>
            <div class="col-12 col-lg-4">
                <label for="year" class="form-label">Anno di pubblicazione</label>
                <input type="number" id="year" name="year" class="form-control" value="2024" min="1000" max="3000">
            </div>
            <div class="col-12 col-lg-4">
                <label for="isbn#" class="form-label">ISBN#</label>
                <input type="text" class="form-control" id="isbn#" required placeholder="Inserisci il codice ISBN#">
            </div>
            <div class="border border-bottom border-light-subtle mt-5 mb-3"></div>
            <div class="col-12">
                <label class="mb-2" for="note">Note</label>
                <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="note"></textarea>  
            </div>
            <div class="form-check ms-2">
                <input class="form-check-input" type="checkbox" value="" id="digitale">
                <label class="form-check-label text-dark" for="digitale">
                  Disponibile anche in digitale
                </label>
              </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</label>
            </div>
        </form>
    </main>
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
